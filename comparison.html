<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/comparisonstyle.css">
	<title>Hamburgers vs. Hotdogs</title>
</head>
<body>
	<h1>Hamburgers vs. Hotdogs</h1>
		<section class="column leftc">
			<ol><h2>Hamburger</h2></ol>
			<img src="images/hamburger.jpg" alt="image of a hamburger with a black background">
			<li>Looks more appealing</li>
			<li>Patties can stack</li>
			<li>Can be cooked the way you like (Rare -> Well Done)</li>
		</section>
		<section class="column rightc hotdogsec">
			<ol><h2>Hotdog</h2></ol>
			<img src="images/hotdog.jpg" alt="image of multiple hotdogs lined up next to each other">
			<li>Easier to hold</li>
			<li>Contents doesn't side out easily</li>
			<li>Pigs in a Blanket</li>
			<li>Not sold everywhere</li>
			<li>Hot dog eatting contests</li>
		</section>
</body>
</html>
